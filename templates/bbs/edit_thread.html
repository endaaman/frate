{% extends "base.html" %}

{% block title %}フラテ山の会 - BBS - {% if thread.id %}編集{% else %}追加{% endif %}{% endblock %}

{% block content %}
<div class="box main">

        <section class="content">
            <h3>スレッドを{% if thread.id %}編集{% else %}追加{% endif %}する</h3>
            <div class="well">
                <form action="." method="post" data-validation="true">
                    <table class="form centered">
                        {% csrf_token %}
                        {{ thread_form }}                                    
                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" class="btn btn-primary" value="確定" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>

</div>

{% endblock %}
