<div id="confirm-delete" class="hidden">
    <div class="well">
        <p>削除しますか？</p>
        <form id="delete-form" method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">削除する</button>
            <button class="js-confirm-delete-close btn btn-default" type="reset">閉じる</button>
        </form>
    </div>
</div>
